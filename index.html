<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="calculator">
        <div id="view">
            <div id="history"></div>
            <div id="insertingPanel"></div>
        </div>
        <div class="keys">
            <div class="square operators" onclick="cleanAll()">C</div>
            <div class="square operators" onclick="cancelEntry()">CE</div>
            <div class="square operators" onclick="percentage()">%</div>
            <div class="square operators" onclick="addOperator('/')">/</div>   
        </div>
        <div class="keys">
            <div class="square" onclick="addNumber(7)">7</div>
            <div class="square" onclick="addNumber(8)">8</div>
            <div class="square" onclick="addNumber(9)">9</div>
            <div class="square operators" onclick="addOperator('*')">x</div>   
        </div>
        <div class="keys">
            <div class="square" onclick="addNumber(4)">4</div>
            <div class="square" onclick="addNumber(5)">5</div>
            <div class="square" onclick="addNumber(6)">6</div>
            <div class="square operators" onclick="addOperator('-')">-</div>   
        </div>
        <div class="keys">
            <div class="square" onclick="addNumber(1)">1</div>
            <div class="square" onclick="addNumber(2)">2</div>
            <div class="square" onclick="addNumber(3)">3</div>
            <div class="square operators" onclick="addOperator('+')">+</div>   
        </div>
        <div class="keys">
            <div class="square zero"  onclick="addNumber(0)">0</div>
            <div class="square" onclick="addComa()">,</div>
            <div class="square equal" onclick="result()">=</div>  
        </div>


    <script src="./script.js"></script>
</body>
</html>
